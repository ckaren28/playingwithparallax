<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <!-- Styles -->
        <script src="https://use.fontawesome.com/60c899178c.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
        <script src = "bower_components/scrollmagic/scrollmagic/uncompressed/ScrollMagic.js"></script>
        <script src = "bower_components/scrollmagic/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
        <script src = "bower_components/scrollmagic/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
        <script src = "main.js"></script>
    </head>





    <body>
        <main>
            <style type="text/css">
            main { padding: 200px 0 1500px 0; overflow: hidden; }

                .panel {
                    height: 100%;
                    width: 100%;
                }
                .panel.green {
                    margin-bottom: 400px
                }
                section{
                    width: 600px;
                    height: 100px;
                }
            </style>

        <section class="panel blue">
        <b>ONE</b>
        </section>

        <section class="panel turqoise">
        <b>TWO</b>
        </section>

        <section class="panel green">
        <b>THREE</b>
        </section>

        <section class="panel bordeaux">
        <b>FOUR</b>
        </section>

        <script>
        $(function () { // wait for document ready
            // init
            var controller = new ScrollMagic.Controller({
                globalSceneOptions: {
                    triggerHook: 'onLeave'
                }
            });

            // get all slides
            var slides = document.querySelectorAll("section.panel");

            // create scene for every slide
            for (var i=0; i<slides.length; i++) {
                new ScrollMagic.Scene({
                        triggerElement: slides[i]
                    })
                    .setPin(slides[i])
                    .addIndicators() // add indicators (requires plugin)
                    .addTo(controller);
            }
        });
        </script>
    </main>
    </body>
</html>
